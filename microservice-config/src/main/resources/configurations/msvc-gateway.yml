server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: users
          uri: 'http://localhost:8090'
          predicates:
            - Path=/api/user/**
        - id: courses
          uri: 'http://localhost:9090'
          predicates:
            - Path=/api/course/**
eureka:
  client:
    register-with-eureka: false
